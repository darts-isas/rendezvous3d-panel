apiVersion: 1
datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    user: '${DOCKER_INFLUXDB_INIT_USERNAME}'
    password: '${DOCKER_INFLUXDB_INIT_PASSWORD}'
    database: influxdb
    uid: a939dddb-471b-4872-844d-1de94cb633a1
    isDefault: true
    jsonData:
      organization: '${DOCKER_INFLUXDB_INIT_ORG}'
      defaultBucket: '${DOCKER_INFLUXDB_INIT_BUCKET}'
      version: Flux
      tlsSkipVerify: true
      httpMode: GET
    secureJsonData:
      token: '${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}'
    version: 1
    editable: true
